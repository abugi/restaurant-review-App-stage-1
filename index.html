<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/tablet.css">
  <link rel="stylesheet" href="css/phablet.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- This style was added here because it won't take effect on external css file -->
  <style>
     .leaflet-container a {
      color: #0011A8;
    }
  </style>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- TODO: Display Maps -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section> <!-- Map container end -->
    <section> <!-- Restaurant filter beginning -->
      <div class="filter-options" role="listbox">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Neighborhoods: </label>
        <!-- TODO: Filter restaurants by Neighborhoods -->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisines: </label>
        <!-- TODO: Filter restaurants by Cuisine -->
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section> <!-- Restaurant filter end -->
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Indexed Database promise library -->
  <script src="js/idb.js"></script>
  <!-- Indexed Database helper file -->
  <script src="js/indexDB.js"></script>
  <!-- Database helper file -->
  <script src="js/zdbhelper.js"></script>
  <!-- Main script file -->
  <script src="js/main.js"></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
</html>
